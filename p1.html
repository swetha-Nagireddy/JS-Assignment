<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>pattern program</h1>
    <script>
        /* 
        5 4 3 2 1
        5 4 3 2 
        5 4 3
        5 4 
        5 */
        for(let i=5;i>=1;i--){
            for(let j=5;j>=6-i;j--){
                document.write(`${j + " "}`)
            }
            document.write(`<br>`)
        }
    </script>
</body>
</html>
