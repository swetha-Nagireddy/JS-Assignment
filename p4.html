<body>
    <h1>reverse of a string</h1>
    <script>
       var str ="hello"
       var str1=[]

       for(var i=str.length-1;i>=0;i--){
         str1=str1+str[i];
       }

       console.log(`string rev =` , str1)
    </script>
</body>
